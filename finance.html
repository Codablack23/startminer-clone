<script>

function update_email()
{ 
	 var notifyemail=$("#notify_email_id").val(); 
	  $.ajax({
           headers: {
				  'X-CSRF-TOKEN': $('meta[name="csrf-token"]').attr('content')
				},
            url     : './notifyemail',  
            type:'POST',
            data    : {email :notifyemail},
            dataType: 'json',
            success : function(data){
				
			  if(data.success==true)
			  {
				$("#emailnotifysuccid").show();    
				$("#emailnotifyerrorid").hide();
				location.reload();
			  }
			  else
			  {
				  $("#emailnotifyerrorid").show();   
				  
				  if(data.errors=='')
				  {
					  $("#emailnotifyerrorid").html(data.customerrors);  
				  }
				  else
				  {
					  // var response = JSON.parse(data.errors);
					var errorString = '<ul>';
					$.each( data.errors, function( key, value) {
						errorString += '<li>' + value + '</li>';
					});
					errorString += '</ul>';
					  $("#emailnotifyerrorid").html(errorString);  
				  }
				  
				   
				
				
			  }
             
            },
          
          })
	
}

</script>

	<script>
		
		  function address_copy(content)
      {
		  
          var copyBtn = document.querySelector('.copy_btn');
		  
		  var urlField = document.querySelector('#url_field');
	 	  var cpy = content; 
		  // create a Range object
		  var range = document.createRange();
		  // set the Node to select the "range"
		  document.getSelection().removeAllRanges();
		  range.selectNode(urlField);
		  $('#urlField').select();
		  // add the Range to the set of window selections
		  window.getSelection().addRange(range);
		  // execute 'copy', can't 'cut' in this case
		  document.execCommand('copy');
		  document.getSelection().removeAllRanges();
		  copyBtn.text='Copied';
		  $('#url_field').css('background','#46c35f');
		  $('#url_field').css('color','#fff');
		  //$('#url_field').css('padding','5px');
		  $('#url_field').css('font-size','24px !important');
		
   
}

}
